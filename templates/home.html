<!DOCTYPE html>
<html>
<body>
<h1>Headlines</h1>
<form>
    <input type="text" name="publication" placeholder="search">
    <input type="submit" value="submit">
</form>
<br/>
{% for article in articles %}
<b><a href={{article.link}}>{{article.title}}</a></b> <br/>
<em>{{article.published}}</em> <br/>
<p>{{article.summary}}</p> <br/>
<hr/>
{% endfor %}
</body>
</html>
